<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sakti-Fahri TodoList</title>
    <link rel="stylesheet" href="./app.css" />
  </head>

  <body>
    <header>
      <div>
        <h1 id="title" class="title">
          To do List
        </h1>
      </div>
    </header>

    <main class="container">
      <!-- TOP-CONTAINER -->
      <div class="container-top">
        <form id="myDIV" class="addTodo" onsubmit="MyNotes.addTodo()">
          <div class="todoTitle">
            <input type="text" id="todoTitle" placeholder="Title..." />
          </div>
          <input
            type="text"
            id="myInput"
            class="myInput"
            placeholder="Add your todos..."
          />
          <button class="addBtn" type="submit">Add</button>
        </form>
        <ul id="myUL" class="myUL"></ul>
        <input
          type="submit"
          class="saveBtn"
          value="SAVE"
          onclick="MyNotes.addBigNotes()"
        />
      </div>
      <!-- BOTTOM CONTAINER -->
      <div id="container-bottom" class="container-bottom"></div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
