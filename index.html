<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sakti-Fahri TodoList</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <main>
      <!-- IMAGE OF LOGO -->
      <img src="./assets/logo.png" />

      <div id="container" class="container">
        <!-- LOGIN SECTION -->
        <form id="login" class="login" onsubmit="login()">
          <h3>Let's get going</h3>
          <div>
            <input
              id="signinForm"
              class="input-label"
              type="text"
              placeholder="username"
            />
          </div>
          <div>
            <input
              id="passwordForm"
              class="input-label"
              type="password"
              placeholder="password"
            />
            <div class="button-signin">
              <input class="input-button-label" type="submit" value="Login" />
            </div>
          </div>
        </form>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
